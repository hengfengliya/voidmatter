<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API调用测试工具</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .test-section {
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .log {
            background: #000;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 15px;
            min-height: 300px;
            overflow-y: auto;
            font-size: 12px;
            white-space: pre-wrap;
        }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #005a9e;
        }
        .success { color: #4ade80; }
        .error { color: #ef4444; }
        .warning { color: #f59e0b; }
        .info { color: #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 API调用测试工具</h1>
        <p>根据提供的cURL示例测试API调用</p>

        <div class="test-section">
            <h3>配置信息</h3>
            <p>
                <strong>端点:</strong> https://ark.cn-beijing.volces.com/api/v3/bots/chat/completions<br>
                <strong>模型:</strong> bot-20250915112813-kx2qr<br>
                <strong>格式:</strong> 流式响应 (stream: true)
            </p>

            <button onclick="testBasicConnection()">测试基础连接</button>
            <button onclick="testStreamAPI()">测试流式API</button>
            <button onclick="testDifferentParams()">测试不同参数</button>
            <button onclick="clearLog()">清空日志</button>
        </div>

        <div class="test-section">
            <h3>测试日志</h3>
            <div id="testLog" class="log">准备开始测试...</div>
        </div>
    </div>

    <script>
        // 配置
        const CONFIG = {
            apiKey: '4dea1399-3986-471a-8f8c-b080f01fa103',
            baseURL: 'https://ark.cn-beijing.volces.com/api/v3',
            model: 'bot-20250915112813-kx2qr'
        };

        function log(message, type = 'info') {
            const logElement = document.getElementById('testLog');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;

            const logEntry = `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logElement.innerHTML += logEntry;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function clearLog() {
            document.getElementById('testLog').innerHTML = '日志已清空...\n';
        }

        // 测试1: 基础连接测试
        async function testBasicConnection() {
            log('=== 开始基础连接测试 ===', 'info');

            try {
                // 与cURL示例完全相同的数据格式
                const requestData = {
                    model: CONFIG.model,
                    stream: true,
                    stream_options: {"include_usage": true},
                    messages: [
                        {
                            role: "system",
                            content: "You are a helpful assistant."
                        },
                        {
                            role: "user",
                            content: "Hello!"
                        }
                    ]
                };

                log(`发送请求到: ${CONFIG.baseURL}/bots/chat/completions`);
                log(`请求数据: ${JSON.stringify(requestData, null, 2)}`);

                const response = await fetch(`${CONFIG.baseURL}/bots/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${CONFIG.apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                log(`响应状态: ${response.status} ${response.statusText}`);
                log(`响应头: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}`);

                if (response.ok) {
                    log('✅ 基础连接成功！', 'success');

                    // 读取部分流式响应
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let chunks = 0;

                    try {
                        while (chunks < 3) { // 只读取前3个chunk
                            const { done, value } = await reader.read();
                            if (done) break;

                            const chunk = decoder.decode(value);
                            log(`接收数据块 ${chunks + 1}: ${chunk.substring(0, 100)}${chunk.length > 100 ? '...' : ''}`);
                            chunks++;
                        }
                    } finally {
                        reader.releaseLock();
                    }
                } else {
                    const errorText = await response.text();
                    log(`❌ 连接失败: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`❌ 测试出错: ${error.message}`, 'error');
                log(`错误详情: ${error.stack}`, 'error');
            }
        }

        // 测试2: 完整流式API测试
        async function testStreamAPI() {
            log('=== 开始完整流式API测试 ===', 'info');

            try {
                const requestData = {
                    model: CONFIG.model,
                    stream: true,
                    stream_options: {"include_usage": true},
                    messages: [
                        {
                            role: "system",
                            content: "You are a helpful assistant."
                        },
                        {
                            role: "user",
                            content: "请用一句话介绍你自己"
                        }
                    ]
                };

                const response = await fetch(`${CONFIG.baseURL}/bots/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${CONFIG.apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                if (response.ok) {
                    log('✅ 开始接收流式响应...', 'success');

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let fullResponse = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6);
                                if (data === '[DONE]') {
                                    log('🏁 流式响应完成', 'success');
                                    continue;
                                }

                                try {
                                    const parsed = JSON.parse(data);
                                    const choice = parsed.choices?.[0];
                                    if (choice?.delta?.content) {
                                        fullResponse += choice.delta.content;
                                        log(`接收内容: ${choice.delta.content}`);
                                    }
                                } catch (e) {
                                    // 忽略解析错误
                                }
                            }
                        }
                    }

                    log(`✅ 完整响应: ${fullResponse}`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`❌ API调用失败: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`❌ 流式测试出错: ${error.message}`, 'error');
            }
        }

        // 测试3: 不同参数测试
        async function testDifferentParams() {
            log('=== 开始参数变化测试 ===', 'info');

            const testCases = [
                {
                    name: '标准参数',
                    data: {
                        model: CONFIG.model,
                        stream: true,
                        stream_options: {"include_usage": true},
                        messages: [
                            { role: "system", content: "You are a helpful assistant." },
                            { role: "user", content: "Hello!" }
                        ]
                    }
                },
                {
                    name: '添加温度参数',
                    data: {
                        model: CONFIG.model,
                        stream: true,
                        stream_options: {"include_usage": true},
                        temperature: 0.8,
                        messages: [
                            { role: "system", content: "You are a helpful assistant." },
                            { role: "user", content: "Hello!" }
                        ]
                    }
                },
                {
                    name: '非流式模式',
                    data: {
                        model: CONFIG.model,
                        stream: false,
                        messages: [
                            { role: "system", content: "You are a helpful assistant." },
                            { role: "user", content: "Hello!" }
                        ]
                    }
                }
            ];

            for (const testCase of testCases) {
                log(`--- 测试: ${testCase.name} ---`);

                try {
                    const response = await fetch(`${CONFIG.baseURL}/bots/chat/completions`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${CONFIG.apiKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(testCase.data)
                    });

                    log(`${testCase.name} - 状态: ${response.status}`);

                    if (response.ok) {
                        log(`✅ ${testCase.name} - 成功`, 'success');
                    } else {
                        const errorText = await response.text();
                        log(`❌ ${testCase.name} - 失败: ${errorText}`, 'error');
                    }
                } catch (error) {
                    log(`❌ ${testCase.name} - 错误: ${error.message}`, 'error');
                }

                // 添加延迟避免频率限制
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
        }

        // 页面加载时显示配置
        window.addEventListener('load', function() {
            log('🚀 API测试工具已启动', 'success');
            log(`配置: API Key = ${CONFIG.apiKey.substring(0, 10)}...`);
            log(`配置: 基础URL = ${CONFIG.baseURL}`);
            log(`配置: 模型ID = ${CONFIG.model}`);
            log('请点击上方按钮开始测试');
        });
    </script>
</body>
</html>
